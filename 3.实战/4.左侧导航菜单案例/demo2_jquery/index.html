<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<title>慕课网左侧导航菜单的制作</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<!-- 代码部分begin -->
	<div class="outwrap">
		<header class="header">
			<div class="topbarbtn"></div>
			<h2>header</h2>
		</header>
		<section class="main">aa</section>
		<footer class="footer">footer</footer>
	</div>
	<section class="slidebar">
		<ul>
			<li>左侧导航</li>
			<li>左侧导航</li>
			<li>左侧导航</li>
			<li>左侧导航</li>
			<li>左侧导航</li>
		</ul>
	</section>
	<script>
		var slideBarObj={
			init:function () {
				var _this=this;
				//点击事件
				$('.topbarbtn').on('click',function(event) {
					if($(this).hasClass('active')){
						_this.slideLeft();
					}else {
						_this.slideRight();
					}
				});
			},
			slideRight:function(){
				$('.slidebar').animate({'width':'150px'}, 50);
				$('.outwrap').animate({'margin-left':'150px'}, 50);
				$('.topbarbtn').addClass('active');
			},
			slideLeft:function(){
				$('.slidebar').animate({'width':'0px'}, 50);
				$('.outwrap').animate({'margin-left':'0px'}, 50);
				$('.topbarbtn').removeClass('active');
			},
		}

		slideBarObj.init();
	</script>
	<!-- 代码部分end -->
</body>
</html>
